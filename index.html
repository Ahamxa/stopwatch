<!DOCTYPE html lang="en">

<html lang="en">
    <head>
        <meta charset="utf-8">
    
        <title>JavaScriptStopWatch</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/x-icon" href="ic.ico">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

        <section id="heading_container" >

            <div id="skillreactor_logo" >

                <img src="logo.png" alt="" width="", height="">

            </div>

            <div id="heading" >
                <h1>Skillreactor Stopwatch</h1>
            </div>

        </section>

        <section id="stopwatch_container" >

            <div id="digits" >

                <p><span id="minutes">00</span>:<span id="seconds">00</span>:<span id="milli_seconds">00</span></p> 

            </div>

            
            

            <div id="buttons_container">

                <button  id="start_button" >Start</button>
                <button  id="stop_button" >Stop</button>
                <button  id="reset_button" >Reset</button>


            </div>
            

        </section>


      
        <script src="index.js" ></script>
    </body>
</html>
